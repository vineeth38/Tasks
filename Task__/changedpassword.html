<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed Form</title>
</head>
<body>
    <center><h1><i>Password Changed Successfully</i></h1></center>
    <center>
        <form method="get" action="./loginsuccess.html" >
            <input type="text" name="username" placeholder="username" required pattern="[a-z]+" title="please enter small alphabets only"> <br><br>
            <input type="password" name="password" placeholder="password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%&]).{8,16}" title="password should contain atleast 1 small ,big char , a digit and a special char and length should be b/w 8 to 16"> <br><br>
            <input type="submit" value="Login"> <br>
            <a href="./register.html" target="_blank"><h4 style="margin-right: 8%;"><i>Register</i></h4></a>
        </form>
    </center>
</body>
</html>
