<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
       body{
        background-color: azure;
       }
    </style>
</head>
<body>
    <center><h1><i>Login</i></h1></center>
    <center>
        <form method="get" action="./loginsuccess.html" >
            <input type="text" name="username" placeholder="username" pattern="[a-z]+" title="please enter small alphabets only" required> <br><br>
            <input type="password" name="password" placeholder="password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%&]).{8,16}" title="password should contain atleast 1 small ,big char , a digit and a special char and length should be b/w 8 to 16"> <br><br>
            <input type="submit" value="Login"> <br>
            <a href="./forgot.html" target="_blank"><i>Forgot</i></a> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<a href="./register.html" target="_blank"><i>Register</i></a>
        </form>
    </center>
</body>
</html>
